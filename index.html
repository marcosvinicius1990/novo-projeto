<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <img src="./img/logo(1).png" alt="logo da tesla" class="logo" />

    <ul class="lista">
      <!-- ITEM 1 -->
      <li class="item">
        <video src="./img/model-y.mp4" muted loop autoplay></video>

        <div class="info-carro">
          <h1>Model Y</h1>
          <!-- TITULO -->
          <p class="sub-titulo">Parcelar a partir de 499 dólares</p>
        </div>

        <div class="rodape">
          <button onclick="aparecerFormulario ()">Comprar Agora</button>
          <button class="button1">Faça um teste-drive</button>
          <p class="texto-rodape">
            Não garantimos seu veículo de imediato. Faça a sua reserva.
          </p>
        </div>
      </li>

      <!--Item 2-->
      <li class="item">
        <img class="img-tesla" src="./img/model-s.png" alt="imagem model S" />

        <div class="info-carro">
          <h1>Model S</h1>
          <!--Titulo-->
          <p class="sub-titulo">Compre agora o seu Tesla</p>
        </div>
      </li>

      <!--item 3-->
      <li class="item">
        <img class="img-tesla" src="./img/model-x.png" alt="imagem model X" />

        <div class="info-carro">
          <h1>Model X</h1>
          <p class="sub-titulo">Parcelar a partir de 499 U$ dólares</p>
        </div>
      </li>

      <li class="item">
        <video src="./img/tesla.mp4" autoplay loop muted></video>
      </li>
    </ul>

    <div class="formulario">
      <button onclick="desaparecerFormulario ()" class="fechar">Fechar</button>
      <script type="text/javascript" src="https://form.jotform.com/jsform/241987655704671"></script>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
